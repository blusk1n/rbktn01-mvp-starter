<!DOCTYPE html>
<html>
<head>
  <title>Item List</title>
</head>
<body>
  <style>
    *{
      font-family: monospace;
      font-size: 30px;
      margin: 5px;
      color: #0AFF12;
      outline: none;
      box-sizing: content-box;

    }
    img{
      height: 200px;
      width: 200px;
    }
    body{
      background-color: black;
      background-image: url(1.gif);
      background-size: 100% 70%;
      background-repeat: no-repeat;
    }
    #header{
      width: 30%;
      text-align: center;
      color:white;
    }

    #app{
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      text-align: center;

    }

    .buttons{
      display: flex;
      justify-content: space-around;
    }
    button{
      background-color: transparent;
      transition: 0.1s;
      padding: 10px;
      border: 2px solid #0AFF12;
      font-size: 20px;
      color: white;
    }
    button:hover{
      background-color: #0AFF12;
      transform: scale(1.09);
      transition: 0.1s;
      color: black;

    }
    textarea{
      border:3px solid #0AFF12;
      background-color: black;
      text-align: center;
      color: white;
    }
    header{
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 200px;
      align-items: center;
      margin-bottom: 50px;
    }
    .title{
      color: white;
      font-size: 40px;
    }
    .title::first-letter{
      color:#0AFF12;
      font-size: 50px;

    }
  </style>
  <header>
    <img src="logo.png"/>
    <!-- <h1 id="header">WELCOME TO CRYPTO-CYBER</h1> -->
  </header>

<div id="app"></div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
